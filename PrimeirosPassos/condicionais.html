<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    

    <script>
        //O Java Script leva em consideração o que está dentro da chaves para fazer a logica if, 
        //não identação como o python
        // Cinco é dirente de 5 caso positivo mostre no console teste
        var dia = 10
        if(dia <= 15){
            console.log('Adiantado')
        }else if(dia > 15 && dia < 20  ){
            console.log('Em dia')
        }else if( dia > 20){
            console.log('Atrasado')
        }else if(dia == 0){
            console.log('Não pe cliente')
        }

    </script>
</body>
</html>
